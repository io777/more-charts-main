server {
    charset                utf-8;
    sendfile               on;
    tcp_nopush             on;
    tcp_nodelay            on;
    server_tokens          off;
    log_not_found          off;
    types_hash_max_size    2048;
    types_hash_bucket_size 64;
    client_max_body_size   16M;

    # MIME
    include                mime.types;
    default_type           application/octet-stream;

    # Logging
    access_log             off;
    error_log              /dev/null;

    # Ports
    listen      80;
    listen      [::]:80;

    # base path
    set $base /main/api;

    # location health
    location /health {
        add_header Content-Type text/plain;
        return 200 'alive';
    }

    # location main
    location / {
        proxy_set_header  Host $host;
        proxy_pass        http://api-src:8000;
        proxy_redirect    off;
    }

    # Django media
    location /media/ {
        expires $expires;
        add_header Pragma public;
        add_header Cache-Control "public";
        alias $base/media/;
    }

    # Django static
    location /static/ {
        expires $expires;
        add_header Pragma public;
        add_header Cache-Control "public";
        alias $base/static/;
    }

    # gzip
    gzip            on;
    gzip_vary       on;
    gzip_proxied    any;
    gzip_comp_level 6;
    gzip_types      text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

}